<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="edit-styles.css">
</head>
<body>
    <div class="edit-container">
        <h2>Chỉnh sửa Thông tin Profile</h2>
        <form id="edit-form">
            <label for="avatar">Ảnh đại diện:</label>
            <div class="avatar-preview">
                <img id="avatarImage" src="default-avatar.png" alt="Ảnh đại diện" class="avatar">
            </div>
            <input type="file" id="avatar" accept="image/*" onchange="previewAvatar()">

            <div class="input-group">
                <label for="name">Tên:</label>
                <input type="text" id="name" placeholder="Nhập tên của bạn" required>
            </div>

            <div class="input-group">
                <label for="description">Mô tả:</label>
                <textarea id="description" placeholder="Nhập mô tả ngắn" required></textarea>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Nhập email của bạn" required>
            </div>

            <div class="input-group">
                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" placeholder="Nhập số điện thoại của bạn">
            </div>

            <div class="input-group">
                <label for="zalo">Zalo:</label>
                <input type="text" id="zalo" placeholder="Liên kết Zalo của bạn">
            </div>

            <div class="input-group">
                <label for="facebook">Facebook:</label>
                <input type="url" id="facebook" placeholder="Liên kết Facebook của bạn">
            </div>

            <div class="input-group">
                <label for="instagram">Instagram:</label>
                <input type="url" id="instagram" placeholder="Liên kết Instagram của bạn">
            </div>

            <div class="input-group">
                <label for="tiktok">TikTok:</label>
                <input type="url" id="tiktok" placeholder="Liên kết TikTok của bạn">
            </div>

            <div class="input-group">
                <label for="twitter">Twitter:</label>
                <input type="url" id="twitter" placeholder="Liên kết Twitter của bạn">
            </div>

            <button type="button" onclick="saveProfile()">Lưu</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
